  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  fetch('https://pooja-kit-hqwc.onrender.com/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },

  })
  .then(res => res.json())
  .then(data => {
    token = data.token;

    loadOrders();
  });
}
